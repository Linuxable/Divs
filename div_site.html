<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Windows - Abel de Lange</title>
    <link href="css.css" rel="stylesheet" type="text/css">
    <link rel='shortcut icon' type='image/x-icon' href='afb/favicon.ico'>
  </head>

  <body>
    <div class="balk"></div>
    <div class="knop1">
      <input id="window_knop" type="image" onclick="showDiv()" src="afb/afb2.png">
    </div>

    <div id="input">
      <img src="afb/user_afb.png">
      <h1>User</h1>
      <div id="input_div">
  		  <input id="username" autofocus/>
  		  <button id="knop_2" type="button" onclick="getName()"><p>&#8594;</p></button>
      </div>
    </div>

    <div id="window"></div>
    <div id="container">
      <h1>Start</h1>
      <h2 id="name_show">Abel</h2>
      <div class="blokken">
        <a href="https://calendar.google.com" target="_black"><div class="blok" id="div1"><img id="img" src="afb/afb10.png"><p id="titel">Calendar</p><p id="maand"></p><br><p id="dag"></p></div></a>
        <a href="https://mail.google.com" target="_blank"><div class="blok" id="div2"><img id="img0" src="afb/afb11.png"><p id="titel">Mail</p></div></a>
        <a href="https://www.google.com/contacts/u/0/?hl=nl#contacts" target="_blank"><div class="blok" id="div3"><img id="img" src="afb/afb12.png"><p id="titel">People</p></div></a>
        <a href="https://play.google.com/store?hl=nl" target="_blank"><div class="blok" id="div4"><img id="img" src="afb/afb13.png"></div></a>
        <a href="https://photos.google.com/?hl=nl" target="_blank"><a href="" target="_blank"><div class="blok" id="div5"><img id="img" src="afb/afb14.png"></div></a>
        <a href="https://play.google.com/store/movies?hl=nl" target="_blank"><div class="blok" id="div6"><img id="img" src="afb/afb15.png"></div></a>
        <a href="https://play.google.com/music/listen?u=0" target="_blank"><a href="" target="_blank"><div class="blok" id="div7"><img id="img" src="afb/afb16.jpg"></div></a>
        <a href="https://www.skype.com/nl/" target="_blank"><div class="blok" id="div8"><img id="img" src="afb/afb17.png"><p id="titel">Skype</p></div></a>
        <a href="https://books.google.nl/" target="_blank"><div class="blok" id="div9"><img id="img" src="afb/afb18.png"><p id="titel">Reading List</p></div></a>
        <a href="https://www.moneymanagerex.org/" target="_blank"><div class="blok" id="div10"><img id="img" src="afb/afb19.png"><p id="titel1">Money</p></div></a>
        <div class="blok" id="div11">
          <!-- Prgt = Program Text, Prim = Program Image-->
          <a href="https://atom.io/" target="_blank"><div id="atom"><img id="prim" src="afb/afb4.png"><p id="prgt"><b>A</b>tom</p></div></a>
          <a href="https://notepad-plus-plus.org/download/v7.5.9.html" target="_blank"><div id="notepad"><img id="prim" src="afb/afb5.png"><p id="prgt">Notepad<b>++</b></p></div></a>
          <a href="https://www.netflix.com/" target="_blank"><div id="netflix"><img id="prim" src="afb/afb6.png"><p id="prgt"><b>N</b>etflix</p></div></a>
          <div id="cmd"><img id="prim" src="afb/afb9.png"><p id="prgt"><b>CMD<b></p></div>
          <a href="https://products.office.com/en-us/office-online/documents-spreadsheets-presentations-office-online" target="_blank"><a href="" target="_blank"><div id="word"><img id="prim" src="afb/afb7.png"><p id="prgt"><b>W</b>ord</p></div></a>
          <a href="https://www.google.nl/" target="_blank"><div id="chrome"><img id="prim" src="afb/afb8.png"><p id="prgt"><b>C</b>hrome</p></div></a>
        </div>
        <a href="https://www.google.com/maps" target="_blank"><div class="blok" id="div12"><img id="img" src="afb/afb20.png"><p id="titel">Maps</p></div></a>
        <a href="https://www.netflix.com/" target="_blank"><div class="blok" id="div13"><img id="img" src="afb/netflix.jpg"></div></a>
      </div>
    </div>

    <script src="js/js.js"></script>

</html>
